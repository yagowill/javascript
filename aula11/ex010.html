<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <p>Velocidade do carro:</p> <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="cacular()">
    <div id="res"></div>
    <script>
        function cacular() {
            var txtv = document.getElementById('vel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está sendo <strong>MULTADO</strong> por excesso de velocidade</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }
    </script>
    
</body>
</html>
